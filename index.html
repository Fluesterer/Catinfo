<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katzen Galerie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="item">
            <img src="katze1.jpg" alt="Katze 1">
            <div class="info-button">Info</div>
            <div class="info">
                <h2>Katze 1</h2>
                <p>Dies ist ein Bild von meiner Katze, die in der Sonne schläft.</p>
            </div>
        </div>
        <div class="item">
            <img src="katze2.jpg" alt="Katze 2">
            <div class="info-button">Info</div>
            <div class="info">
                <h2>Katze 2</h2>
                <p>Hier ist meine Katze beim Spielen mit einem Ball.</p>
            </div>
        </div>
        <div class="item">
            <video controls>
                <source src="katzenvideo.mp4" type="video/mp4">
                Dein Browser unterstützt keine Video-Wiedergabe.
            </video>
            <div class="info-button">Info</div>
            <div class="info">
                <h2>Katzen Video</h2>
                <p>In diesem Video kannst du meine Katze sehen, wie sie mit einem Spielzeug jagt.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
