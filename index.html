<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlog Galerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Meine Vlog Galerie</h1>
        <button id="toggleDarkMode">Dunkelmodus</button>
    </header>

    <section class="gallery">
        <div class="photo-row">
            <div class="photo-item">
                <a href="https://example.com" target="_blank">
                    <img src="https://via.placeholder.com/300" alt="Foto 1">
                </a>
                <p>Foto 1 Beschreibung</p>
            </div>
            <div class="photo-item">
                <a href="https://example.com" target="_blank">
                    <img src="https://via.placeholder.com/300" alt="Foto 2">
                </a>
                <p>Foto 2 Beschreibung</p>
            </div>
        </div>

        <div class="photo-row">
            <div class="photo-item">
                <a href="https://example.com" target="_blank">
                    <img src="https://via.placeholder.com/300" alt="Foto 3">
                </a>
                <p>Foto 3 Beschreibung</p>
            </div>
            <div class="photo-item">
                <a href="https://example.com" target="_blank">
                    <img src="https://via.placeholder.com/300" alt="Foto 4">
                </a>
                <p>Foto 4 Beschreibung</p>
            </div>
        </div>

        <div class="video-section">
            <h2>Videos</h2>
            <div class="video-item">
                <iframe src="https://youtube.com/shorts/dAhh7QXnXHc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Video 1 Beschreibung</p>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Video 2 Beschreibung</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
