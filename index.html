<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Vlog Foto-Ausstellung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Willkommen zu meiner Vlog-Foto-Ausstellung</h1>
      <button id="theme-toggle">ðŸŒ™ Dunkelmodus</button>
    </header>

    <section class="gallery">
      <div class="photo-row">
        <div class="photo">
          <img src="https://via.placeholder.com/600x400" alt="Foto 1">
          <p>Foto 1: Sonnenuntergang in den Bergen</p>
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/600x400" alt="Foto 2">
          <p>Foto 2: Stadtlichter bei Nacht</p>
        </div>
      </div>

      <div class="photo-row">
        <div class="photo">
          <img src="https://via.placeholder.com/600x400" alt="Foto 3">
          <p>Foto 3: Strandspaziergang im Winter</p>
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/600x400" alt="Foto 4">
          <p>Foto 4: Abstrakte Kunst</p>
        </div>
      </div>
    </section>

    <section class="videos">
      <h2>Meine Vlogs</h2>
      <div class="video">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/dAhh7QXnXHc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>Vlog 1: Reise nach Bali</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
